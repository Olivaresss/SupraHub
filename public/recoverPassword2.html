<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon/moon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-recoverPassword2.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="main-login">
        <div class="left-login">
            <h1>Recupere sua senha<br>E entre para o SUPRAHUB</h1>
            <a href="index.html">
                <img src="./assets/imgs/toyota-login.jpeg" alt="" class="jpeg">
            </a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="login-name">
                    <h1>ESQUECEU SUA SENHA?</h1>
                </div>
                <div class="textfield">
                    <label for="senha">Código de Segurança</label>
                    <input type="number" id="input_codigo" name="recover" placeholder="Ex: 12345">
                </div>
                <button class="button-recover2" id="btn_enviar-email" onclick="VerifySecurityCode()">VERIFICAR CÓDIGO DE SEGURANÇA</button>
            </div>
        </div>
    </div>
</body>

<script>
    function VerifySecurityCode() {
        var codSeguranca = document.getElementById("input_codigo").value;

        if (codSeguranca == "") {
            return Swal.fire({
                icon: "error",
                text: "Campo vazio! Insira o código de segurança para prosseguir",
            });
        }

        if (codSeguranca.length < 4) {
            return Swal.fire({
                icon: "error",
                text: "É necessário digitar os quatro dígitos do código de segurança!",
            });
        }

        window.location.href = "recoverPassword3.html";
    }
</script>

</html>
