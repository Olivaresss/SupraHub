<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon/moon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-login.css">
</head>

<body>
    <div id="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para o SUPRAHUB</h1>
            <a href="https://storyset.com/science">
                <img src="../assets/toyota-login.jpeg" alt="" class="jpeg">
            </a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="login-name">
                    <h1>LOGIN</h1>
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="email_input">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="senha_input">
                </div>
                <button class="button-login" onclick="login()">Login</button>
                <div class="link2">
                    <a href="../html/recoverPassword.html">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function login() {
    event.preventDefault();
    if (typeof aguardar === "function") aguardar();

    var emailVar = document.getElementById("email_input").value;
    var senhaVar = document.getElementById("senha_input").value;

    if (emailVar == "" || senhaVar == "") {''
      Swal.fire({
        title: "Ops!",
        text: "Por favor, preencha todos os campos.",
        icon: "error",
        width: 350,
        padding: "2em",
        color: "#4e3629",
        background: "#f7f0e1",
        backdrop: `rgba(78, 54, 41, 0.8)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#4e3629',
      });
      return;
    }
}
</script>
