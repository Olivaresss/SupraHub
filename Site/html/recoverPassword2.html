<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon/moon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-recoverPassword2.css">
</head>

<body>
    <div id="main-login">
        <div class="left-login">
            <h1>Recupere sua senha<br>E entre para o SUPRAHUB</h1>
            <a href="https://storyset.com/science">
                <img src="../assets/toyota-login.jpeg" alt="" class="jpeg">
            </a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="login-name">
                    <h1>ESQUECEU SUA SENHA?</h1>
                </div>
                <div class="textfield">
                    <label for="senha">Código de Segurança</label>
                    <input type="Number" name="recover" placeholder="Ex:12345">
                </div>
                <button class="button-recover2">VERIFICAR CÓDIGO DE SEGURANÇA</button>
            </div>
        </div>
    </div>
</body>

</html>
