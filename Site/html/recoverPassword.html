<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon/moon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-recoverPassword.css">
</head>

<body>
    <div id="main-login">
        <div class="left-login">
            <h1>Recupere sua senha<br>E entre para o SUPRAHUB</h1>
            <a href="index.html">
                <img src="../assets/toyota-login.jpeg" alt="" class="jpeg">
            </a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="login-name">
                    <h1>ESQUECEU SUA SENHA?</h1>
                </div>
                <div class="textfield">
                    <label for="senha">Insira seu e-mail</label>
                    <input type="text" name="recover" placeholder="usuario@suprahub" id="input_email">
                </div>
                <button class="button-recover1" onclick="SendRecoveryLink()">ENVIAR LINK DE RECUPERAÇÃO</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    function SendRecoveryLink() {
        var email = document.getElementById("input_email").value;
        if (email == "") {
            return customSwal("Há campos vazios! Preencha-os para prosseguir.");
        } else if (email.indexOf("@") == -1) {
            return customSwal("É necessário inserir o @. Preencha-o para prosseguir.");
        } else if (containsInvalidCharacters(email)) {
            return customSwal("Caracteres inválidos. Remova-os para prosseguir.");
        } else {
                window.location.href = "recoverPassword2.html";
        }
    }
    
    
        const customSwal = (message) => {
            return Swal.fire({
                text: message,
                background: 'white',
                color: '#a40000',
                confirmButtonColor: '#a40000',
                customClass: {
                    popup: 'sweetalert-custom-popup',
                }
            });
        };
    
        function containsInvalidCharacters(str) {
            const invalidChars = "#%&*!(){}[]<>/\\|^~`";
            for (let i = 0; i < str.length; i++) {
                if (invalidChars.indexOf(str[i]) !== -1) {
                    return true;
                }
            }
            return false;
        }
    </script>
