<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon/moon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-register.css">
</head>

<body>
    <div id="main-register">
        <div class="left-register">
            <h1>Faça o Cadastro<br>E entre para o SUPRAHUB</h1>
            <a href="https://storyset.com/science">
                <img src="../assets/toyota-login.jpeg" alt="" class="jpeg">
            </a>
        </div>
        <div class="right-register">
            <div class="card-register">
                <div class="register-name">
                    <h1>REGISTER</h1>

                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="********">
                </div>
                <div class="textfield">
                    <label for="usuario">Confirmar Senha</label>
                    <input type="password" name="senha" placeholder="********">
                </div>
                <button class="button-register">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
