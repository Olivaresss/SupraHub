<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon/moon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-recoverPassword3.css">
</head>

<body>
    <div id="main-login">
        <div class="left-login">
            <h1>Recupere sua senha<br>E entre para o SUPRAHUB</h1>
            <a href="index.html">
                <img src="../assets/toyota-login.jpeg" alt="" class="jpeg">
            </a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="login-name">
                    <h1>ESQUECEU SUA SENHA?</h1>
                </div>
                <div class="textfield">
                    <label for="usuario">Insira sua nova senha</label>
                    <input type="password" id="input_senha" name="usuario" placeholder="*******">
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar senha</label>
                    <input type="password" id="input_confirmarSenha" name="senha" placeholder="*******">
                </div>
                <button class="button-login" onclick="reset()">Redefenir Senha</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    function reset() {
        var senha = input_senha.value
        var confirmarSenha = input_confirmarSenha.value

        if (senha === "" || confirmarSenha === "") {
            Swal.fire({
                title: "Ops!",
                text: "Por favor, preencha todos os campos.",
                icon: "error",
                width: 350,
                padding: "2em",
                color: "black",
                background: "#f7f0e1",
                backdrop: `rgba(78, 54, 41, 0.8)`,
                confirmButtonText: 'Ok',
                confirmButtonColor: 'red',
            });
            return;
        }

        if (senha.length > 45) {
            Swal.fire({
                title: "Ops!",
                text: "O valor máximo de digitos da senha é 45.",
                icon: "error",
                width: 350,
                padding: "2em",
                color: "black",
                background: "#f7f0e1",
                backdrop: `rgba(78, 54, 41, 0.8)`,
                confirmButtonText: 'Ok',
                confirmButtonColor: 'red',
            });
            return;
        }

        if (senha.length < 7) {
            Swal.fire({
                title: "Ops!",
                text: "O valor mínimo de digitos da senha é 7.",
                icon: "error",
                width: 350,
                padding: "2em",
                color: "black",
                background: "#f7f0e1",
                backdrop: `rgba(78, 54, 41, 0.8)`,
                confirmButtonText: 'Ok',
                confirmButtonColor: 'red',
            });
            return;
        }

        if (confirmarSenha !== senha) {
            Swal.fire({
                title: "Ops!",
                text: "As senhas devem ser iguais!",
                icon: "error",
                width: 350,
                padding: "2em",
                color: "black",
                background: "#f7f0e1",
                backdrop: `rgba(78, 54, 41, 0.8)`,
                confirmButtonText: 'Ok',
                confirmButtonColor: 'red',
            });
            return;
        }

        window.location.href = "login.html";
    }
</script>
